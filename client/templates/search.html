<template name="search" xmlns="http://www.w3.org/1999/html">

    <h1>Artikkeldatabase</h1>
    <p>Her kan du søke etter skribenter, layoutansvarlige, artikkeltitler og andre stikkord.</p>
    {{#if currentUser}}
        <b>Legg til eller endre artikler:</b>{{> admin}}
    {{/if}}

    <input id="searchField" type="text" placeholder="Søketekst" autofocus/>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Utgave</th>
            <th>Side</th>
            <th>Title</th>
            <th>Skribent</th>
            <th>Layout</th>
            <th>Spalte</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
        {{#each article}}
          <tr class="{{selectedClass}}">
              <td>{{edition}}</td>
              <td>{{pages}}</td>
              <td>{{title}}</td>
              <td>{{author}}</td>
              <td>{{layout}}</td>
              <td>{{type}}</td>
              <td>{{tags}}</td>
          </tr>
      {{/each}}
        </tbody>
    </table>
</template>
