<template name="search" xmlns="http://www.w3.org/1999/html">

  <div class="row">
    <div class="form-group col-xs-12">
      <input type="text"
        id="searchField"
        class="form-control"
        placeholder="SÃ¸k etter skribenter, layoutansvarlige, artikkeltitler eller andre stikkord."
        value="{{searchText}}" autofocus/>
      <span class="help-block">{{article.length}} artikler funnet.</span>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th id="th-edition">Utgave</th>
          <th id="th-pages">Side</th>
          <th id="th-title">Tittel</th>
          <th id="th-author">Skribent</th>
          <th id="th-layout">Layout</th>
          <th id="th-type">Spalte</th>
          <th id="th-tags">Tags</th>
          {{#if currentUser}}
          <th id="th-delete">Slett</th>
          {{/if}}
        </tr>
      </thead>
      <tbody>
        {{#each article}}
        <tr>
          <td id="edition" contenteditable="{{loggedIn}}"><a href="{{url}}">{{edition}}</a></td>
          <td id="pages" contenteditable="{{loggedIn}}">{{pages}}</td>
          <td id="title" contenteditable="{{loggedIn}}">{{title}}</td>
          <td id="author" contenteditable="{{loggedIn}}">{{author}}</td>
          <td id="layout" contenteditable="{{loggedIn}}">{{layout}}</td>
          <td id="type" contenteditable="{{loggedIn}}">{{type}}</td>
          <td id="tags" contenteditable="{{loggedIn}}">{{tags}}</td>
          {{#if currentUser}}
          <td id="td-remove" contenteditable="false">
            <button id="remove" class="btn btn-danger">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </td>
          {{/if}}
        </tr>
      {{/each}}
      </tbody>
  </table>
  </div>
</template>
